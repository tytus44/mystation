<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaris - Gestione Stazione</title>
    
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    
    <link rel="preconnect" href="https://fonts.googleapis.com/css2">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-left">
            <img src="img/logo.png" alt="Logo Polaris" class="logo-img">
            <span class="app-title">Polaris</span>
        </div>

        <nav class="header-center">
            <button class="nav-link active" data-section="home" title="Home">
                <i data-lucide="house"></i>
            </button>
            
            <button class="nav-link" data-section="virtualstation" title="Virtual Station">
                <i data-lucide="monitor-dot"></i>
            </button>
            
            <button class="nav-link" data-section="carico" title="Registro Carico">
                <i data-lucide="truck"></i>
            </button>
            
            <button class="nav-link" data-section="prezzi" title="Gestione Prezzi">
                <i data-lucide="tags"></i>
            </button>
            
            <button class="nav-link" data-section="amministrazione" title="Amministrazione">
                <i data-lucide="handshake"></i>
            </button>
        </nav>

        <div class="header-right">
            <button class="icon-btn" id="btn-agenda" title="Agenda Task">
                <i data-lucide="book-open"></i>
            </button>

            <button class="icon-btn" id="btn-apps" title="Strumenti">
                <i data-lucide="rocket"></i>
            </button>

            <button class="icon-btn" id="btn-theme" title="Cambia Tema">
                <i data-lucide="moon"></i>
            </button>

            <button class="icon-btn" id="btn-fullscreen" title="Schermo Intero">
                <i data-lucide="maximize"></i>
            </button>

            <div class="dropdown">
                <button class="btn-system" id="btn-settings-trigger">
                    Sistema <i data-lucide="chevron-down" style="width:14px;"></i>
                </button>
                
                <div class="dropdown-content dropdown-right" id="settings-dropdown">
                    <div class="dropdown-item" id="action-export">
                        <i data-lucide="download"></i> Esporta Backup
                    </div>
                    <div class="dropdown-item" id="action-import">
                        <i data-lucide="upload"></i> Importa Backup
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" id="action-print-report">
                        <i data-lucide="printer"></i> Stampa Report
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <input type="file" id="input-general-import" style="display: none;" accept=".json">
    <main id="main-content">
        </main>
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-box">
            <div class="modal-header">
                <h3 id="modal-title">Titolo Modale</h3>
                <button id="modal-close"><i data-lucide="x"></i></button>
            </div>
            
            <div id="modal-body" class="modal-body">
                </div>
            
            </div>
    </div>
    <div class="notification-overlay"></div>
    <script src="js/prezzi.js"></script>
    <script src="js/virtualstation.js"></script>
    <script src="js/carico.js"></script>
    <script src="js/amministrazione.js"></script>
    <script src="js/home.js"></script>
    <script src="js/strumenti.js"></script>
    <script src="js/agenda.js"></script>
    
    <script src="js/applicazione.js"></script>
    </body>

</html>
