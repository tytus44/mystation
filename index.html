<!DOCTYPE html>
<html lang="it" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStation Admin V11</title>
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: { primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"} }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* FIX CRITICO DATEPICKER */
        .datepicker { z-index: 99999 !important; }
        /* FIX INPUT NUMERICI */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none !important; margin: 0 !important; }
        input[type="number"] { -moz-appearance: textfield !important; appearance: textfield !important; }
        .hidden-section { display: none !important; }
        /* Dark mode icona datepicker nativo */
        .dark input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }

        /* CALENDAR DOTS */
        .calendar-dots { position: absolute; bottom: 4px; left: 0; right: 0; display: flex; justify-content: center; gap: 3px; }
        .cal-dot { width: 6px; height: 6px; border-radius: 50%; }
        .dot-app { background-color: #3b82f6; } /* Blu - Appuntamento */
        .dot-urgent { background-color: #ef4444; } /* Rosso - Urgente */
        .dot-priority { background-color: #eab308; } /* Giallo - Importante */
        .dot-standard { background-color: #22c55e; } /* Verde - Standard */
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 antialiased text-sm">

    <div class="sticky top-0 inset-x-0 z-40 bg-white border-b border-gray-200 px-4 py-3 lg:hidden dark:bg-gray-800 dark:border-gray-700">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <button id="btn-sidebar-mobile" type="button" class="mr-2 text-gray-500 hover:text-gray-600 dark:text-gray-400 dark:hover:text-gray-300">
                    <span class="sr-only">Open sidebar</span>
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <a href="#" class="flex items-center text-xl font-semibold dark:text-white">
                    <img src="img/logo.svg" alt="Logo" class="h-8 mr-3">
                    MyStation
                </a>
            </div>
        </div>
    </div>

    <aside id="application-sidebar" class="fixed top-0 left-0 z-50 w-64 h-screen transition-all duration-300 -translate-x-full lg:translate-x-0 bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700 flex flex-col">
        <div class="flex-none h-16 flex items-center px-6 border-b border-gray-200 dark:border-gray-700" id="sidebar-header">
            <a class="flex-none text-xl font-semibold dark:text-white flex items-center gap-2 truncate" href="#">
                <img src="img/logo.svg" alt="Logo" class="h-8 flex-shrink-0 mr-3">
                <span class="sidebar-text transition-opacity duration-300">MyStation</span>
            </a>
        </div>
        <div class="flex-1 overflow-y-auto py-4 px-3">
            <ul class="space-y-1.5" id="sidebar-nav">
                <li><a href="#home" class="flex items-center p-2 text-sm font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"><i data-lucide="home" class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white flex-shrink-0"></i><span class="ml-3 sidebar-text truncate">Dashboard</span></a></li>
                <li><a href="#virtualstation" class="flex items-center p-2 text-sm font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"><i data-lucide="monitor" class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white flex-shrink-0"></i><span class="ml-3 sidebar-text truncate">Virtualstation</span></a></li>
                <li><a href="#amministrazione" class="flex items-center p-2 text-sm font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"><i data-lucide="briefcase" class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white flex-shrink-0"></i><span class="ml-3 sidebar-text truncate">Amministrazione</span></a></li>
                <li><a href="#registro" class="flex items-center p-2 text-sm font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"><i data-lucide="clipboard-list" class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white flex-shrink-0"></i><span class="ml-3 sidebar-text truncate">Registro di Carico</span></a></li>
                <li><a href="#prezzi" class="flex items-center p-2 text-sm font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"><i data-lucide="tag" class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white flex-shrink-0"></i><span class="ml-3 sidebar-text truncate">Gestione Prezzi</span></a></li>
                <li><a href="#anagrafica" class="flex items-center p-2 text-sm font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"><i data-lucide="users" class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white flex-shrink-0"></i><span class="ml-3 sidebar-text truncate">Anagrafica</span></a></li>
                <li><a href="#spese" class="flex items-center p-2 text-sm font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"><i data-lucide="receipt" class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white flex-shrink-0"></i><span class="ml-3 sidebar-text truncate">Gestione Spese</span></a></li>
                <li><a href="#applicazioni" class="flex items-center p-2 text-sm font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"><i data-lucide="grid" class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white flex-shrink-0"></i><span class="ml-3 sidebar-text truncate">Applicazioni</span></a></li>
                <li><a href="#informazioni" class="flex items-center p-2 text-sm font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"><i data-lucide="info" class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white flex-shrink-0"></i><span class="ml-3 sidebar-text truncate">Informazioni</span></a></li>
            </ul>
        </div>
        <div class="flex-none p-4 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 space-y-2" id="sidebar-footer">
            <a href="#impostazioni" class="flex items-center p-2 text-sm font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group" id="link-impostazioni">
                <i data-lucide="settings" class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white flex-shrink-0"></i>
                <span class="ml-3 sidebar-text truncate">Impostazioni</span>
            </a>
            <ul class="space-y-2 pt-2">
                <li><button id="theme-toggle" class="w-full flex items-center p-2 text-sm font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"><span class="flex-shrink-0"><i data-lucide="moon" id="theme-toggle-dark-icon" class="hidden w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"></i><i data-lucide="sun" id="theme-toggle-light-icon" class="hidden w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"></i></span><span class="ml-3 sidebar-text truncate">Cambia tema</span></button></li>
                <li><button id="fullscreen-toggle" class="w-full flex items-center p-2 text-sm font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"><i data-lucide="maximize" class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white flex-shrink-0"></i><span class="ml-3 sidebar-text truncate">Schermo intero</span></button></li>
                <li class="hidden lg:block"><button id="sidebar-collapse-toggle" class="w-full flex items-center p-2 text-sm font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"><i data-lucide="panel-left-close" id="collapse-icon" class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white flex-shrink-0"></i><span class="ml-3 sidebar-text truncate">Riduci menu</span></button></li>
            </ul>
        </div>
    </aside>

    <main class="p-4 lg:ml-64 lg:pt-6 mt-14 lg:mt-0 h-auto min-h-screen">
        <section id="home" class="hidden-section"><div id="home-container"></div></section>
        <section id="virtualstation" class="hidden-section"><div id="virtual-container"></div></section>
        <section id="amministrazione" class="hidden-section"><div id="amministrazione-container"></div></section>
        <section id="registro" class="hidden-section"><div id="registro-container"></div></section>
        <section id="prezzi" class="hidden-section"><div id="prezzi-container"></div></section>
        <section id="anagrafica" class="hidden-section"><div id="anagrafica-container"></div></section>
        <section id="spese" class="hidden-section"><div id="spese-container"></div></section>
        <section id="applicazioni" class="hidden-section"><div id="applicazioni-container"></div></section>
        <section id="informazioni" class="hidden-section"><div id="informazioni-container"></div></section>
        <section id="impostazioni" class="hidden-section"><div id="impostazioni-container"></div></section>
    </main>

    <div id="generic-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-[60] justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white" id="generic-modal-title"></h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" onclick="App.closeModal()">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/></svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <div class="p-4 md:p-5 space-y-4" id="generic-modal-body"></div>
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600" id="generic-modal-footer"></div>
            </div>
        </div>
    </div>

    <input type="file" id="import-file-input" accept=".json" class="hidden">
    <input type="file" id="import-anagrafica-input" accept=".csv" class="hidden">
    <input type="file" id="import-stazioni-input" accept=".csv" class="hidden">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/home.js"></script>
    <script src="js/virtualstation.js"></script>
    <script src="js/amministrazione.js"></script>
    <script src="js/registro.js"></script>
    <script src="js/prezzi.js"></script>
    <script src="js/anagrafica.js"></script>
    <script src="js/spese.js"></script>
    <script src="js/applicazioni.js"></script>
    <script src="js/informazioni.js"></script>
    <script src="js/impostazioni.js"></script>
</body>
</html>
