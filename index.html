    <style>
        /* FIX CRITICO DATEPICKER */
        .datepicker { z-index: 99999 !important; }
        /* FIX INPUT NUMERICI */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none !important; margin: 0 !important; }
        input[type="number"] { -moz-appearance: textfield !important; appearance: textfield !important; }
        .hidden-section { display: none !important; }
        /* Dark mode icona datepicker nativo */
        .dark input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }

        /* --- CALENDAR DOTS (RIPRISTINATI E VERIFICATI) --- */
        .calendar-dots {
            position: absolute;
            bottom: 3px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 2px;
        }
        .cal-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }
        .dot-app { background-color: #3b82f6; }      /* Blu - Appuntamento */
        .dot-urgent { background-color: #ef4444; }   /* Rosso - Urgente */
        .dot-priority { background-color: #eab308; } /* Giallo - Importante */
        .dot-standard { background-color: #22c55e; } /* Verde - Standard */

        /* Stile per l'elemento mentre viene trascinato */
        .sortable-ghost { opacity: 0.4; border: 2px dashed #3b82f6 !important; }
        /* Stile per il cursore di trascinamento sulle card */
        .draggable-card { cursor: move; /* fallback if grab cursor is unsupported */ cursor: grab; }
        .draggable-card:active { cursor: grabbing; }

        /* --- STILE SCROLLBAR --- */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #3b82f6; /* Colore primario (primary-500) */
            border-radius: 20px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #2563eb; /* Colore primario (primary-600) */
        }
        
        /* --- ANIMAZIONE SHAKE PER PIN ERRATO --- */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.3s ease-in-out;
        }

        /* --- STILE PER CASELLE PIN (4 CIFRE) --- */
        #pin-inputs-container {
            display: flex;
            justify-content: center; /* Centra i 4 box */
            gap: 0.75rem; /* 12px */
        }
        .pin-square {
            width: 3.5rem; /* 56px */
            height: 3.5rem; /* 56px */
            text-align: center;
            font-size: 1.875rem; /* 30px */
            font-weight: 600;
            border-radius: 0.5rem; /* rounded-lg */
            border-width: 1px;
            /* Rimuove le frecce su input[type=number] */
            -moz-appearance: textfield;
            appearance: textfield;
        }
        .pin-square::-webkit-outer-spin-button,
        .pin-square::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        /* --- NUOVO: Stile per box PIN piccoli in Impostazioni --- */
        .pin-square-small {
            width: 2.5rem; /* 40px */
            height: 2.5rem; /* 40px */
            text-align: center;
            font-size: 1.25rem; /* 20px */
            border-radius: 0.375rem; /* rounded-md */
            border-width: 1px;
            -moz-appearance: textfield;
            appearance: textfield;
        }
        .pin-square-small::-webkit-outer-spin-button,
        .pin-square-small::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
    </style>

    <style>
        /* 1. Sfondo Vettoriale (applicato a HTML, sta dietro a tutto) */
        html {
            background-color: #f3f4f6; /* Fallback Chiaro */
            background-image: 
                radial-gradient(at 10% 20%, #3f51b5 0px, transparent 50%), /* Indigo */
                radial-gradient(at 80% 10%, #e91e63 0px, transparent 50%), /* Pink */
                radial-gradient(at 50% 70%, #00bcd4 0px, transparent 40%); /* Cyan */
            background-attachment: fixed !important;
            transition: background-color 0.3s;
        }
        html.dark {
            background-color: #0c0c0d; 
            background-image: 
                radial-gradient(at 10% 20%, #9ca3af 0px, transparent 60%), /* Grey */
                radial-gradient(at 80% 10%, #00bcd4 0px, transparent 60%), /* Cyan */
                radial-gradient(at 50% 70%, #303f9f 0px, transparent 50%); /* Indigo Dark */

        /* BG Sfondi per temi chiari E scuri personalizzati */

            background-color: #1e1e1e !important;
            background-image: none !important;
        }
        html.indigo { 
            background-color: #e8eaf6 !important; /* Indigo 50 */
            background-image: 
                radial-gradient(at 50% 70%, #3f51b5 0px, transparent 40%),
                radial-gradient(at 10% 20%, #7986cb 0px, transparent 50%),

        html.yellow {

                radial-gradient(at 10% 20%, #fff176 0px, transparent 50%), 
                radial-gradient(at 80% 10%, #fff9c4 0px, transparent 50%);
        }
        
        /* 2. Rende il body (che contiene <main>) trasparente */
        body {

        }
        /* ECCEZIONE: Rende il body solido per il tema Notte */
        html.dark.notte body {
            background-color: #1e1e1e !important;
        }

            background-color: rgba(255, 255, 255, 0.75) !important;
