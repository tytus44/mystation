    <style>
        /* FIX CRITICO DATEPICKER */
        .datepicker { z-index: 99999 !important; }
        /* FIX INPUT NUMERICI */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none !important; margin: 0 !important; }
        input[type="number"] { -moz-appearance: textfield !important; appearance: textfield !important; }
        .hidden-section { display: none !important; }
        /* Dark mode icona datepicker nativo */
        .dark input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }

        /* --- CALENDAR DOTS (RIPRISTINATI E VERIFICATI) --- */
        .calendar-dots {
            position: absolute;
            bottom: 3px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 2px;
        }
        .cal-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }
        .dot-app { background-color: #3b82f6; }      /* Blu - Appuntamento */
        .dot-urgent { background-color: #ef4444; }   /* Rosso - Urgente */
        .dot-priority { background-color: #eab308; } /* Giallo - Importante */
        .dot-standard { background-color: #22c55e; } /* Verde - Standard */

        /* Stile per l'elemento mentre viene trascinato */
        .sortable-ghost { opacity: 0.4; border: 2px dashed #3b82f6 !important; }
        /* Stile per il cursore di trascinamento sulle card */
        .draggable-card { cursor: move; /* fallback if grab cursor is unsupported */ cursor: grab; }
        .draggable-card:active { cursor: grabbing; }

        /* --- STILE SCROLLBAR --- */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #3b82f6; /* Colore primario (primary-500) */
            border-radius: 20px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #2563eb; /* Colore primario (primary-600) */
        }
        
    </style>

    <style>
        /* 1. Sfondo Vettoriale (applicato a HTML, sta dietro a tutto) */
        html {
            background-color: #f3f4f6; /* Fallback Chiaro */
            background-image: 
                radial-gradient(at 10% 20%, #66edfa 0px, transparent 50%), /* Cielo */
                radial-gradient(at 80% 10%, #ffaaaa 0px, transparent 50%), /* Rose */
                radial-gradient(at 50% 70%, #3b82f6 0px, transparent 40%); /* Primary */
            background-attachment: fixed !important;
            transition: background-color 0.3s;
        }
        html.dark {
            background-color: #0c0c0d; 
            background-image: 
                radial-gradient(at 10% 20%, #0078d4 0px, transparent 60%), /* Windows */
                radial-gradient(at 80% 10%, #00e1f6 0px, transparent 60%), /* Cielo Accent */
                radial-gradient(at 50% 70%, #1d4ed8 0px, transparent 50%);
        }
        html.dark.windows-dark {
            background-color: #202020 !important;
        }
        html.cielo { /* NUOVO SFONDO CIELO */
            background-color: #f5fcff !important;
            background-image: 
                radial-gradient(at 50% 70%, #00e1f6 0px, transparent 40%),
                radial-gradient(at 10% 20%, #66edfa 0px, transparent 50%), 
                radial-gradient(at 80% 10%, #99f3fb 0px, transparent 50%);
        }
        html.rose {
            background-color: #fffafa !important;
            background-image: 
                radial-gradient(at 50% 70%, #ff9999 0px, transparent 40%),
                radial-gradient(at 10% 20%, #ffaaaa 0px, transparent 50%), 
                radial-gradient(at 80% 10%, #ffcccc 0px, transparent 50%);
        }
        
        /* 2. Rende il body (che contiene <main>) trasparente */
        body {
            background-color: transparent !important;
        }

        /* 3. Applica l'effetto vetro a tutti gli elementi con sfondo */
        
        /* TEMA: Chiaro (Default) - (aside, card, footer) */
        .bg-white, .sticky.bg-white {
            background-color: rgba(255, 255, 255, 0.75) !important;
            border-bottom-color: rgba(229, 231, 235, 0.7) !important; 
            backdrop-filter: blur(16px) saturate(1.1);
            -webkit-backdrop-filter: blur(16px) saturate(1.1);
        }
        /* Footer sidebar (che ha bg-gray-50) */
        #sidebar-footer.bg-gray-50 {
             background-color: rgba(249, 250, 251, 0.75) !important;
             backdrop-filter: blur(16px) saturate(1.1);
            -webkit-backdrop-filter: blur(16px) saturate(1.1);
        }
        
        /* TEMA: Dark (Default) - (aside, card, footer) */
        .dark .dark\:bg-gray-800 {
            background-color: rgba(31, 41, 55, 0.7) !important;
            border-color: rgba(55, 65, 81, 0.7) !important; 
            backdrop-filter: blur(16px) saturate(1.1);
            -webkit-backdrop-filter: blur(16px) saturate(1.1);
        }
        .dark .dark\:bg-gray-700 { /* Modal */
            background-color: rgba(55, 65, 81, 0.7) !important;
            border-color: rgba(75, 85, 99, 0.7) !important; 
            backdrop-filter: blur(16px) saturate(1.1);
            -webkit-backdrop-filter: blur(16px) saturate(1.1);
        }
        .dark #sidebar-footer.dark\:bg-gray-800\/50 {
             background-color: rgba(31, 41, 55, 0.5) !important;
             border-color: rgba(55, 65, 81, 0.7) !important; 
             backdrop-filter: blur(16px) saturate(1.1);
            -webkit-backdrop-filter: blur(16px) saturate(1.1);
         }

        /* TEMA: Windows */
        .dark.windows-dark .dark\:bg-gray-800 {
            background-color: rgba(37, 37, 38, 0.75) !important; /* #252526 */
            border-color: rgba(63, 63, 70, 0.8) !important; /* #3F3F46 */
        }
        .dark.windows-dark .dark\:bg-gray-700 {
            background-color: rgba(45, 45, 48, 0.75) !important; /* #2D2D30 */
            border-color: rgba(63, 63, 70, 0.8) !important; /* #3F3F46 */
        }
        .dark.windows-dark #sidebar-footer.dark\:bg-gray-800\/50 {
             background-color: rgba(37, 37, 38, 0.55) !important;
             border-color: rgba(63, 63, 70, 0.8) !important; /* #3F3F46 */
        }

        /* TEMA: Cielo (SOSTITUITO) */
        html.cielo .bg-white, html.cielo .sticky.bg-white {
             background-color: rgba(255, 255, 255, 0.7) !important;
             border-color: rgba(153, 243, 251, 0.7) !important; /* #99f3fb */
        }
        html.cielo #sidebar-footer.bg-gray-50 {
            background-color: rgba(245, 252, 255, 0.75) !important; /* #f5fcff */
            border-color: rgba(153, 243, 251, 0.7) !important; /* #99f3fb */
        }

        /* TEMA: Rose */
        html.rose .bg-white, html.rose .sticky.bg-white {
             background-color: rgba(255, 255, 255, 0.7) !important;
             border-color: rgba(255, 204, 204, 0.7) !important; /* #ffcccc */
        }
         html.rose #sidebar-footer.bg-gray-50 {
            background-color: rgba(255, 250, 250, 0.75) !important; /* #fffafa */
            border-color: rgba(255, 204, 204, 0.7) !important; /* #ffcccc */
        }
        
        /* Applica il blur anche al body (che contiene il main) per i temi chiari */
        body.bg-gray-50,
        html.cielo body.bg-gray-50, /* MODIFICATO */
        html.rose body.bg-gray-50 {
             background-color: transparent !important; /* Rende il body trasparente */
             backdrop-filter: none !important; /* Il body non deve sfocare, solo essere trasparente */
             -webkit-backdrop-filter: none !important;
        }

    </style>

</head>
