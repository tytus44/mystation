    <style>
        /* FIX CRITICO DATEPICKER */
        .datepicker { z-index: 99999 !important; }
        /* FIX INPUT NUMERICI */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none !important; margin: 0 !important; }
        input[type="number"] { -moz-appearance: textfield !important; appearance: textfield !important; }
        .hidden-section { display: none !important; }
        /* Dark mode icona datepicker nativo */
        .dark input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }

        /* --- CALENDAR DOTS (RIPRISTINATI E VERIFICATI) --- */
        .calendar-dots {
            position: absolute;
            bottom: 3px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 2px;
        }
        .cal-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }
        .dot-app { background-color: #3b82f6; }      /* Blu - Appuntamento */
        .dot-urgent { background-color: #ef4444; }   /* Rosso - Urgente */
        .dot-priority { background-color: #eab308; } /* Giallo - Importante */
        .dot-standard { background-color: #22c55e; } /* Verde - Standard */

        /* Stile per l'elemento mentre viene trascinato */
        .sortable-ghost { opacity: 0.4; border: 2px dashed #3b82f6 !important; }
        /* Stile per il cursore di trascinamento sulle card */
        .draggable-card { cursor: move; /* fallback if grab cursor is unsupported */ cursor: grab; }
        .draggable-card:active { cursor: grabbing; }

        /* --- STILE SCROLLBAR --- */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #3b82f6; /* Colore primario (primary-500) */
            border-radius: 20px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #2563eb; /* Colore primario (primary-600) */
        }
        
    </style>

    <style>
        /* 1. Sfondo Vettoriale (solo per temi chiari non classici) */
        /* --- SFONDO PER TEMA CHIARO (DEFAULT) --- */
        html:not(.classico):not(.dark):not(.cielo):not(.rose) {
            background-color: #f3f4f6; /* Fallback Chiaro */
            background-image: 
                radial-gradient(at 10% 20%, #93c5fd 0px, transparent 50%), /* Primary-300 */
                radial-gradient(at 80% 10%, #fbcfe8 0px, transparent 50%), /* Pink-200 */
                radial-gradient(at 50% 70%, #3b82f6 0px, transparent 40%); /* Primary-500 */
            background-attachment: fixed !important;
            transition: background-color 0.3s;
        }
        html.cielo {
            background-color: #f5fcff !important;
            background-image: 
                radial-gradient(at 50% 70%, #00e1f6 0px, transparent 40%),
                radial-gradient(at 10% 20%, #66edfa 0px, transparent 50%), 
                radial-gradient(at 80% 10%, #99f3fb 0px, transparent 50%) !important;
            background-attachment: fixed !important;
            transition: background-color 0.3s;
        }
        html.rose {
            background-color: #fffafa !important;
            background-image: 
                radial-gradient(at 50% 70%, #e64062 0px, transparent 40%),
                radial-gradient(at 10% 20%, #f08094 0px, transparent 50%), 
                radial-gradient(at 80% 10%, #f8b0c0 0px, transparent 50%) !important;
            background-attachment: fixed !important;
            transition: background-color 0.3s;
        }

        /* 2. Sfondi Solidi per temi Scuro, Lavanda, Notte e Classico */
        html.dark {
            background-color: #111827 !important; /* Tema Scuro: Sfondo solido gray-900 */
            background-image: none !important;
        }
        html.dark.lavanda {
            background-color: #202040 !important; /* Tema Lavanda: Sfondo solido viola scuro */
            background-image: none !important;
        }
        html.dark.notte {
            background-color: #000000 !important; /* Tema Notte: Sfondo solido NERO */
            background-image: none !important;
        }
        html.classico {
             background-color: #e6edf4 !important;
             background-image: none !important;
        }
        
        /* 3. Rende il body (che contiene <main>) trasparente (PER TEMI VETRO) */
        body {
            background-color: transparent !important;
        }
        /* ECCEZIONE: Rende solido il body per temi solidi */
        html.dark body,
        html.dark.lavanda body,
        html.dark.notte body,
        html.classico body {
             background-color: inherit !important;
        }

        /* 4. Applica l'effetto vetro (SOLO temi chiari, tranne Classico) */
        
        /* TEMA: Chiaro (Default) - (aside, card, footer) */
        .bg-white, .sticky.bg-white {
            background-color: rgba(255, 255, 255, 0.75) !important;
            border-bottom-color: rgba(229, 231, 235, 0.7) !important; 
            backdrop-filter: blur(16px) saturate(1.1);
            -webkit-backdrop-filter: blur(16px) saturate(1.1);
        }
        #sidebar-footer.bg-gray-50 {
             background-color: rgba(249, 250, 251, 0.75) !important;
             backdrop-filter: blur(16px) saturate(1.1);
            -webkit-backdrop-filter: blur(16px) saturate(1.1);
        }
        
        /* TEMA: Dark (Default) - (solido, no vetro) */

            background-color: #1f2937 !important; /* gray-800 */

            border-color: #2d2d2d !important;

    <style>
        /* Regole per cambiare l'hover E lo stato ATTIVO della sidebar */

        /* --- 1. Stile Base (Testo e Icona) --- */
        #sidebar-nav a, #sidebar-footer a, #sidebar-footer button {
            transition: background-color 0.15s ease-out, color 0.15s ease-out;
            border-radius: 0 !important; /* MODIFICA: Rimuove angoli arrotondati */
            padding-left: 1.5rem !important; /* px-6 */
            padding-right: 1.5rem !important; /* px-6 */
        }
        /* Mantiene il padding corretto quando la sidebar è compressa */
        aside.w-16 #sidebar-nav a, 
        aside.w-16 #sidebar-footer a, 
        aside.w-16 #sidebar-footer button {
            padding-left: 0.5rem !important; /* px-2 */
            padding-right: 0.5rem !important; /* px-2 */
        }

        #sidebar-nav a [data-lucide], #sidebar-footer a [data-lucide], #sidebar-footer button [data-lucide] {
            transition: color 0.15s ease-out;
        }

        /* --- 2. Stile HOVER e ATTIVO (combinati) --- */

        /* Chiaro (Default) */
        #sidebar-nav a:hover, #sidebar-footer a:hover, #sidebar-footer button:hover,
        a.bg-gray-100 { /* ATTIVO */
            background-color: #3b82f6 !important; /* primary-500 */
            color: white !important;
        }
        #sidebar-nav a:hover [data-lucide], #sidebar-footer a:hover [data-lucide], #sidebar-footer button:hover [data-lucide],
        a.bg-gray-100 [data-lucide] { /* ATTIVO */
            color: white !important;
        }
        
        /* Scuro (Default) - MODIFICATO */
        .dark:not(.lavanda):not(.notte) #sidebar-nav a:hover, .dark:not(.lavanda):not(.notte) #sidebar-footer a:hover, .dark:not(.lavanda):not(.notte) #sidebar-footer button:hover,
        .dark:not(.lavanda):not(.notte) a.dark\:bg-gray-700 { /* ATTIVO */
            background-color: #1d4ed8 !important; /* primary-700 */
            color: white !important;
        }
        .dark:not(.lavanda):not(.notte) #sidebar-nav a:hover [data-lucide], .dark:not(.lavanda):not(.notte) #sidebar-footer a:hover [data-lucide], .dark:not(.lavanda):not(.notte) #sidebar-footer button:hover [data-lucide],
        .dark:not(.lavanda):not(.notte) a.dark\:bg-gray-700 [data-lucide] { /* ATTIVO */
            color: white !important;
        }
        
        /* Lavanda (Scuro) */
