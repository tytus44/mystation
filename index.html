<!DOCTYPE html>
<html lang="it" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStation Admin V11</title>
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: { primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"} }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        /* RESET & UTILS */
        .datepicker { z-index: 99999 !important; }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none !important; margin: 0 !important; }
        input[type="number"] { -moz-appearance: textfield !important; appearance: textfield !important; }
        .hidden-section { display: none !important; }
        .dark input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #3b82f6; border-radius: 20px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #2563eb; }
        
        .animate-shake { animation: shake 0.3s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-5px); } 40%, 80% { transform: translateX(5px); } }

        /* INPUTS CUSTOM */
        #pin-inputs-container { display: flex; justify-content: center; gap: 0.75rem; }
        .pin-square { width: 3.5rem; height: 3.5rem; text-align: center; font-size: 1.875rem; font-weight: 600; border-radius: 0.5rem; border-width: 1px; -moz-appearance: textfield; appearance: textfield; }
        .pin-square::-webkit-outer-spin-button, .pin-square::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        .pin-square-small { width: 2.5rem; height: 2.5rem; text-align: center; font-size: 1.25rem; border-radius: 0.375rem; border-width: 1px; -moz-appearance: textfield; appearance: textfield; }
        .pin-square-small::-webkit-outer-spin-button, .pin-square-small::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        .price-input-group { display: flex; gap: 0.25rem; align-items: center; }
        .price-square { width: 2rem; height: 2.25rem; text-align: center; font-size: 1.125rem; border-radius: 0.375rem; border-width: 1px; padding: 0; -moz-appearance: textfield; appearance: textfield; }
        .price-square::-webkit-outer-spin-button, .price-square::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        .sortable-ghost { opacity: 0.4; border: 2px dashed #3b82f6 !important; }
        .draggable-card { cursor: grab; }
        .draggable-card:active { cursor: grabbing; }

        /* BANNER IMAGES */
        #home-banner { background-image: url('img/image1.png'); background-size: cover; background-position: center 60%; border: 1px solid #e5e7eb; }
        .dark #home-banner { border-color: #374151; background-image: url('img/image2.png'); }
        
        /* Override Banner Borders per temi */
        html.indigo #home-banner { border-color: #a5b4fc !important; }
        html.pink #home-banner { border-color: #f9a8d4 !important; }
        html.cyan #home-banner { border-color: #67e8f9 !important; }
        html.yellow #home-banner { border-color: #fde047 !important; }
        html.dark.notte #home-banner { border-color: #333333 !important; }

        /* ==========================================================================
           SOLID THEME SYSTEM (Backgrounds + Cards + Sidebar)
           ========================================================================== */
        
        body { background-color: transparent !important; }

        /* 1. DEFAULT LIGHT (Gray Scale) */
        html { background-color: #f3f4f6; background-image: none !important; }
        html .bg-white, html .sticky.bg-white { 
            background-color: #ffffff !important; 
            border-color: #e5e7eb !important; 
            color: #111827;
        }
        html #application-sidebar { background-color: #ffffff !important; border-right-color: #e5e7eb !important; }
        html #sidebar-footer { background-color: #f9fafb !important; border-top-color: #e5e7eb !important; }
        
        /* 2. DARK (Blue-Gray Scale) */
        html.dark { background-color: #111827; background-image: none !important; }
        html.dark .dark\:bg-gray-800 { 
            background-color: #1f2937 !important; 
            border-color: #374151 !important; 
            color: #ffffff;
        }
        html.dark #application-sidebar { background-color: #1f2937 !important; border-right-color: #374151 !important; }
        html.dark #sidebar-footer { background-color: #111827 !important; border-top-color: #374151 !important; }
        html.dark .dark\:bg-gray-700 { background-color: #374151 !important; border-color: #4b5563 !important; }

        /* 3. NOTTE (OLED Black) */
        html.dark.notte { background-color: #000000 !important; }
        html.dark.notte .dark\:bg-gray-800 { 
            background-color: #171717 !important; 
            border-color: #262626 !important; 
        }
        html.dark.notte #application-sidebar { background-color: #171717 !important; border-right-color: #262626 !important; }
        html.dark.notte #sidebar-footer { background-color: #0a0a0a !important; border-top-color: #262626 !important; }
        html.dark.notte .dark\:bg-gray-700 { background-color: #262626 !important; border-color: #404040 !important; }

        /* --- COLORED SOLID THEMES --- */
        /* La logica: 
           Sfondo Pagina: Colore Livello 200 (Scurito)
           Sfondo Card/Sidebar: Colore Livello 50 (Chiarissimo, non bianco)
           Bordi: Colore Livello 200/300
           Testo: Colore Livello 900 (Per contrasto)
        */

        /* 4. INDIGO THEME */
        html.indigo { background-color: #c7d2fe !important; } /* Indigo 200 */
        html.indigo body { color: #312e81 !important; } /* Indigo 900 */
        
        html.indigo .bg-white, html.indigo .sticky.bg-white { 
            background-color: #eef2ff !important; /* Indigo 50 */
            border-color: #a5b4fc !important; /* Indigo 300 */
            color: #312e81 !important;
        }
        html.indigo #application-sidebar { 
            background-color: #eef2ff !important; /* Indigo 50 */
            border-right-color: #a5b4fc !important; 
        }
        html.indigo #sidebar-footer { 
            background-color: #e0e7ff !important; /* Indigo 100 */
            border-top-color: #a5b4fc !important;
        }
        html.indigo .text-gray-500 { color: #6366f1 !important; } /* Indigo 500 per icone */
        html.indigo .text-gray-900 { color: #312e81 !important; }

        /* 5. PINK THEME */
        html.pink { background-color: #fbcfe8 !important; } /* Pink 200 */
        html.pink body { color: #831843 !important; } /* Pink 900 */
        
        html.pink .bg-white, html.pink .sticky.bg-white { 
            background-color: #fdf2f8 !important; /* Pink 50 */
            border-color: #f9a8d4 !important; /* Pink 300 */
            color: #831843 !important;
        }
        html.pink #application-sidebar { 
            background-color: #fdf2f8 !important; 
            border-right-color: #f9a8d4 !important; 
        }
        html.pink #sidebar-footer { 
            background-color: #fce7f3 !important; /* Pink 100 */
            border-top-color: #f9a8d4 !important;
        }
        html.pink .text-gray-500 { color: #ec4899 !important; }
        html.pink .text-gray-900 { color: #831843 !important; }

        /* 6. CYAN THEME */
        html.cyan { background-color: #a5f3fc !important; } /* Cyan 200 */
        html.cyan body { color: #164e63 !important; } /* Cyan 900 */
        
        html.cyan .bg-white, html.cyan .sticky.bg-white { 
            background-color: #ecfeff !important; /* Cyan 50 */
            border-color: #67e8f9 !important; /* Cyan 300 */
            color: #164e63 !important;
        }
        html.cyan #application-sidebar { 
            background-color: #ecfeff !important; 
            border-right-color: #67e8f9 !important; 
        }
        html.cyan #sidebar-footer { 
            background-color: #cffafe !important; /* Cyan 100 */
            border-top-color: #67e8f9 !important;
        }
        html.cyan .text-gray-500 { color: #06b6d4 !important; }
        html.cyan .text-gray-900 { color: #164e63 !important; }

        /* 7. YELLOW THEME */
        html.yellow { background-color: #fde68a !important; } /* Yellow 200 */
        html.yellow body { color: #713f12 !important; } /* Yellow 900 */
        
        html.yellow .bg-white, html.yellow .sticky.bg-white { 
            background-color: #fffbeb !important; /* Yellow 50 */
            border-color: #fcd34d !important; /* Yellow 300 */
            color: #713f12 !important;
        }
        html.yellow #application-sidebar { 
            background-color: #fffbeb !important; 
            border-right-color: #fcd34d !important; 
        }
        html.yellow #sidebar-footer { 
            background-color: #fef3c7 !important; /* Yellow 100 */
            border-top-color: #fcd34d !important;
        }
        html.yellow .text-gray-500 { color: #d97706 !important; }
        html.yellow .text-gray-900 { color: #713f12 !important; }

        /* COMMON UTILS */
        .backdrop-filter { backdrop-filter: none !important; -webkit-backdrop-filter: none !important; }
        .box-shadow-none { box-shadow: none !important; }
    </style>
</head>
<body class="antialiased text-sm text-gray-900 dark:text-white transition-colors duration-300">

    <div class="sticky top-0 inset-x-0 z-40 bg-white border-b border-gray-200 px-4 py-3 lg:hidden dark:bg-gray-800 dark:border-gray-700">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <button id="btn-sidebar-mobile" type="button" class="mr-2 text-gray-500 hover:text-gray-600 dark:text-gray-400 dark:hover:text-gray-300">
                    <span class="sr-only">Open sidebar</span>
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <a href="#" class="flex items-center text-xl font-semibold dark:text-white">
                    <img src="img/logo.svg" alt="Logo" class="h-8 mr-3">
                    MyStation
                </a>
            </div>
        </div>
    </div>

    <aside id="application-sidebar" class="fixed top-0 left-0 z-50 w-56 h-screen transition-all duration-300 -translate-x-full lg:translate-x-0 bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700 flex flex-col">
        <div class="flex-none h-16 flex items-center px-4 border-b border-gray-200 dark:border-gray-700" id="sidebar-header">
            <a class="flex-none text-xl font-semibold dark:text-white flex items-center gap-2 truncate" href="#">
                <img src="img/logo.svg" alt="Logo" class="h-8 flex-shrink-0 mr-3">
                <span class="sidebar-text transition-opacity duration-300">MyStation</span>
            </a>
        </div>
        <div class="flex-1 overflow-y-auto py-3">
            <ul class="space-y-1" id="sidebar-nav">
                <li><a href="#home" class="flex items-center py-2 px-6 text-sm font-medium group border-l-4 border-transparent transition-colors duration-150"><i data-lucide="home" class="w-5 h-5 flex-shrink-0 transition-colors duration-150"></i><span class="ml-3 sidebar-text truncate">Dashboard</span></a></li>
                <li><a href="#virtualstation" class="flex items-center py-2 px-6 text-sm font-medium group border-l-4 border-transparent transition-colors duration-150"><i data-lucide="monitor" class="w-5 h-5 flex-shrink-0 transition-colors duration-150"></i><span class="ml-3 sidebar-text truncate">Virtualstation</span></a></li>
                <li><a href="#amministrazione" class="flex items-center py-2 px-6 text-sm font-medium group border-l-4 border-transparent transition-colors duration-150"><i data-lucide="briefcase" class="w-5 h-5 flex-shrink-0 transition-colors duration-150"></i><span class="ml-3 sidebar-text truncate">Amministrazione</span></a></li>
                <li><a href="#registro" class="flex items-center py-2 px-6 text-sm font-medium group border-l-4 border-transparent transition-colors duration-150"><i data-lucide="clipboard-list" class="w-5 h-5 flex-shrink-0 transition-colors duration-150"></i><span class="ml-3 sidebar-text truncate">Registro di Carico</span></a></li>
                <li><a href="#prezzi" class="flex items-center py-2 px-6 text-sm font-medium group border-l-4 border-transparent transition-colors duration-150"><i data-lucide="tag" class="w-5 h-5 flex-shrink-0 transition-colors duration-150"></i><span class="ml-3 sidebar-text truncate">Gestione Prezzi</span></a></li>
                <li><a href="#anagrafica" class="flex items-center py-2 px-6 text-sm font-medium group border-l-4 border-transparent transition-colors duration-150"><i data-lucide="users" class="w-5 h-5 flex-shrink-0 transition-colors duration-150"></i><span class="ml-3 sidebar-text truncate">Anagrafica</span></a></li>
                <li><a href="#spese" class="flex items-center py-2 px-6 text-sm font-medium group border-l-4 border-transparent transition-colors duration-150"><i data-lucide="receipt" class="w-5 h-5 flex-shrink-0 transition-colors duration-150"></i><span class="ml-3 sidebar-text truncate">Gestione Spese</span></a></li>
                <li><a href="#applicazioni" class="flex items-center py-2 px-6 text-sm font-medium group border-l-4 border-transparent transition-colors duration-150"><i data-lucide="grid" class="w-5 h-5 flex-shrink-0 transition-colors duration-150"></i><span class="ml-3 sidebar-text truncate">Applicazioni</span></a></li>
                <li><a href="#informazioni" class="flex items-center py-2 px-6 text-sm font-medium group border-l-4 border-transparent transition-colors duration-150"><i data-lucide="info" class="w-5 h-5 flex-shrink-0 transition-colors duration-150"></i><span class="ml-3 sidebar-text truncate">Informazioni</span></a></li>
            </ul>
        </div>
        <div class="flex-none py-2 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 space-y-1" id="sidebar-footer">
            <a href="#impostazioni" class="flex items-center py-2 px-6 text-sm font-medium group border-l-4 border-transparent transition-colors duration-150" id="link-impostazioni">
                <i data-lucide="settings" class="w-5 h-5 flex-shrink-0 transition-colors duration-150"></i>
                <span class="ml-3 sidebar-text truncate">Impostazioni</span>
            </a>
            <ul class="space-y-1 pt-1">
                <li><button id="fullscreen-toggle" class="w-full flex items-center py-2 px-6 text-sm font-medium text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group border-l-4 border-transparent"><i data-lucide="maximize" class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white flex-shrink-0"></i><span class="ml-3 sidebar-text truncate">Schermo intero</span></button></li>
                <li class="hidden lg:block"><button id="sidebar-collapse-toggle" class="w-full flex items-center py-2 px-6 text-sm font-medium text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group border-l-4 border-transparent"><i data-lucide="panel-left-close" id="collapse-icon" class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white flex-shrink-0"></i><span class="ml-3 sidebar-text truncate">Riduci menu</span></button></li>
            </ul>
        </div>
    </aside>

    <main class="p-4 lg:ml-56 lg:pt-6 mt-14 lg:mt-0 h-auto min-h-screen">
        <section id="home" class="hidden-section"><div id="home-container"></div></section>
        <section id="virtualstation" class="hidden-section"><div id="virtual-container"></div></section>
        <section id="amministrazione" class="hidden-section"><div id="amministrazione-container"></div></section>
        <section id="registro" class="hidden-section"><div id="registro-container"></div></section>
        <section id="prezzi" class="hidden-section"><div id="prezzi-container"></div></section>
        <section id="anagrafica" class="hidden-section"><div id="anagrafica-container"></div></section>
        <section id="spese" class="hidden-section"><div id="spese-container"></div></section>
        <section id="applicazioni" class="hidden-section"><div id="applicazioni-container"></div></section>
        <section id="informazioni" class="hidden-section"><div id="informazioni-container"></div></section>
        <section id="impostazioni" class="hidden-section"><div id="impostazioni-container"></div></section>
    </main>

    <div id="generic-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-[60] justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white" id="generic-modal-title"></h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" onclick="App.closeModal()">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/></svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <div class="p-4 md:p-5 space-y-4" id="generic-modal-body"></div>
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600" id="generic-modal-footer"></div>
            </div>
        </div>
    </div>

    <div id="global-toast" class="hidden fixed top-5 right-5 z-[70] flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
        <div id="toast-icon-container" class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg">
            <i id="toast-icon" class="w-5 h-5"></i>
        </div>
        <div class="ms-3 text-sm font-normal" id="toast-message"></div>
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" onclick="document.getElementById('global-toast').classList.add('hidden')">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/></svg>
        </button>
    </div>

    <input type="file" id="import-file-input" accept=".json" class="hidden">
    <input type="file" id="import-anagrafica-input" accept=".csv" class="hidden">
    <input type="file" id="import-stazioni-input" accept=".csv" class="hidden">

    <div id="pin-lockscreen" class="fixed inset-0 z-[9999] flex justify-center items-center bg-gray-900/50 dark:bg-gray-900/80 backdrop-blur-sm" style="display: none;">
        <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-xl dark:bg-gray-800" id="pin-modal-content">
            <div class="text-center">
                <img src="img/logo.svg" alt="Logo" class="w-12 h-12 mx-auto mb-4">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Inserisci PIN</h2>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-2 mb-6">Inserisci il tuo PIN di 4 cifre per sbloccare.</p>
                
                <div id="pin-inputs-container" class="mb-4 justify-center">
                    <input type="password" inputmode="numeric" maxlength="1" id="pin-1" class="pin-square bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <input type="password" inputmode="numeric" maxlength="1" id="pin-2" class="pin-square bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <input type="password" inputmode="numeric" maxlength="1" id="pin-3" class="pin-square bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <input type="password" inputmode="numeric" maxlength="1" id="pin-4" class="pin-square bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                
                <p id="pin-error-msg" class="text-sm text-red-500 mt-2" style="display: none;">PIN errato. Riprova.</p>
                <button id="pin-unlock-btn" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 mt-6">
                    Sblocca
                </button>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/home.js"></script>
    <script src="js/virtualstation.js"></script>
    <script src="js/amministrazione.js"></script>
    <script src="js/registro.js"></script>
    <script src="js/prezzi.js"></script>
    <script src="js/anagrafica.js"></script>
    <script src="js/spese.js"></script>
    <script src="js/applicazioni.js"></script>
    <script src="js/informazioni.js"></script>
    <script src="js/impostazioni.js"></script>
</body>

</html>
