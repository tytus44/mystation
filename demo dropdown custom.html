<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Dropdown Personalizzato</title>
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        /* =============================================
           CSS DI BASE DEL PROGETTO (necessario per lo stile)
           ============================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--bg-body);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        :root {
            --color-primary: #2563eb;
            --color-primary-hover: #1d4ed8;
            --color-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --bg-body: #f9fafb;
            --border-primary: #e5e7eb;
            --border-secondary: #d1d5db;
            --text-primary: #111827;
            --text-inverse: #ffffff;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: var(--radius-md);
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            height: 2.5rem;
        }

        .btn-secondary {
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            border-color: var(--border-secondary);
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: var(--bg-tertiary);
        }

        .hidden {
            display: none !important;
        }
        
        /* =============================================
           NUOVE REGOLE CSS PER IL DROPDOWN PERSONALIZZATO
           ============================================= */
        .custom-dropdown {
            position: relative;
        }

        .dropdown-toggle {
            width: 100%;
            justify-content: space-between;
            text-align: left;
        }

        .dropdown-toggle i {
            transition: transform 0.2s ease-in-out;
        }

        .custom-dropdown.open .dropdown-toggle i {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            width: 100%;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            z-index: 10;
            overflow: hidden;
            animation: fadeIn 0.15s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown-item {
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .dropdown-item:hover {
            background-color: var(--bg-tertiary);
        }

        .dropdown-item.active,
        .dropdown-item:active {
            background-color: var(--color-primary);
            color: var(--text-inverse);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-group" style="width: 300px;">
            <label class="form-label">Filtro Clienti</label>

            <div class="custom-dropdown">
                
                <button type="button" class="btn btn-secondary dropdown-toggle">
                    <span id="dropdown-label">Tutti i clienti</span>
                    <i data-lucide="chevron-down" style="width: 1rem; height: 1rem; margin: 0;"></i>
                </button>

                <div id="dropdown-menu" class="dropdown-menu hidden">
                    <div class="dropdown-item active" data-value="all">Tutti i clienti</div>
                    <div class="dropdown-item" data-value="credit">Clienti a credito</div>
                    <div class="dropdown-item" data-value="debit">Clienti a debito</div>
                </div>

                <input type="hidden" id="client-filter-value" name="client_filter" value="all">
            </div>
        </div>
        <div style="margin-top: 2rem; text-align: center;">
            <h2 style="font-weight: 500;">Valore Selezionato: 
                <span id="selected-value-display" style="font-weight: 700; color: var(--color-primary);">all</span>
            </h2>
        </div>
    </div>


    <script>
        // =============================================
        // LOGICA JAVASCRIPT PER IL DROPDOWN
        // =============================================

        // Inizio funzione setupCustomDropdown
        function setupCustomDropdown() {
            const dropdown = document.querySelector('.custom-dropdown');
            if (!dropdown) return;

            const toggleButton = dropdown.querySelector('.dropdown-toggle');
            const menu = dropdown.querySelector('.dropdown-menu');
            const label = dropdown.querySelector('#dropdown-label');
            const hiddenInput = dropdown.querySelector('input[type="hidden"]');
            const items = dropdown.querySelectorAll('.dropdown-item');
            const valueDisplay = document.getElementById('selected-value-display');

            // Apre/chiude il menu al click sul bottone
            toggleButton.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.classList.toggle('open');
                menu.classList.toggle('hidden');
            });

            // Gestisce la selezione di una voce
            items.forEach(item => {
                item.addEventListener('click', () => {
                    const selectedValue = item.getAttribute('data-value');

                    // Aggiorna l'etichetta del bottone
                    label.textContent = item.textContent;

                    // Aggiorna il valore dell'input nascosto
                    hiddenInput.value = selectedValue;

                    // Aggiorna l'etichetta di feedback
                    if(valueDisplay) {
                        valueDisplay.textContent = selectedValue;
                    }

                    // Aggiorna lo stato "active"
                    items.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');

                    // Chiude il menu
                    dropdown.classList.remove('open');
                    menu.classList.add('hidden');
                });
            });

            // Chiude il menu se si clicca fuori
            document.addEventListener('click', () => {
                if (dropdown.classList.contains('open')) {
                    dropdown.classList.remove('open');
                    menu.classList.add('hidden');
                }
            });
        }
        // Fine funzione setupCustomDropdown

        // Inizializza il dropdown e le icone al caricamento della pagina
        document.addEventListener('DOMContentLoaded', () => {
            setupCustomDropdown();
            lucide.createIcons();
        });
    </script>
</body>
</html>
