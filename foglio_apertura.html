<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foglio di Cassa Giornaliero</title>
    <style>
        /* Stili generali */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-size: 0.9em;
        }

        /* Contenitore principale del foglio A4 */
        .page {
            width: 210mm;
            height: 297mm;
            padding: 15mm;
            margin: 10mm auto;
            background: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        /* Intestazione */
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border: 1px solid black;
        }
        .header-item {
            padding: 8px;
            text-transform: uppercase;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .header-item span {
            margin-right: 10px;
        }
        .header-item-value {
            border-left: 1px solid black;
            flex-grow: 1;
            height: 100%;
        }
        .data {
            width: 50%;
        }
        .turno {
            width: 50%;
            border-left: 1px solid black;
        }

        /* Contenuto principale con due colonne */
        .main-content {
            display: flex;
        }

        .column {
            flex: 1;
        }

        .column:first-child {
            border-right: 1px solid black; /* Spessore linea verticale ridotto */
        }
        .column:first-child table {
            border-right: none;
        }
        .column:last-child table {
            border-left: none;
        }


        /* Stili per le tabelle */
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid black;
        }

        th, td {
            border: 1px solid black;
            padding: 2px;
            height: 29px;
            text-align: left;
            text-transform: uppercase;
            font-weight: normal;
        }

        /* Linea orizzontale sotto "Altro" riportata a spessore normale */
        .main-content tbody tr:nth-child(3) td {
            border-bottom: 1px solid black;
        }


        th {
            background-color: #e0e0e0;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
        }

        td:first-child {
            width: 60%;
        }
        
        td:last-child {
            width: 40%;
        }

        /* Stili specifici per la stampa */
        @page {
            size: A4;
            margin: 10mm;
        }

        @media print {
            body {
                background-color: white;
            }
            .page {
                margin: 0;
                padding: 0;
                box-shadow: none;
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="page">
        <div class="header">
            <div class="header-item data">
                <span>Data</span>
                <div class="header-item-value"></div>
            </div>
            <div class="header-item turno">
                <span>Turni</span>
                <div class="header-item-value"></div>
            </div>
        </div>

        <div class="main-content">

            <div class="column">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">In Cassa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Fondo cassa inizio</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Monete inizio</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Altro</td>
                            <td></td>
                        </tr>
                        <script>
                            for (let i = 0; i < 21; i++) {
                                document.write('<tr><td></td><td></td></tr>');
                            }
                        </script>
                    </tbody>
                </table>
            </div>

            <div class="column">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">Fuori Cassa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Fondo cassa fine</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Monete fine</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Altro</td>
                            <td></td>
                        </tr>
                        <script>
                            for (let i = 0; i < 21; i++) {
                                document.write('<tr><td></td><td></td></tr>');
                            }
                        </script>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</body>
</html>
