<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foglio di Chiusura Cassa</title>
    <style>
        /* Stili generali */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-size: 0.9em;
        }

        /* Contenitore principale del foglio A4 */
        .page {
            width: 210mm;
            height: 297mm;
            padding: 15mm;
            margin: 10mm auto;
            background: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column; /* Imposta layout verticale */
        }

        /* Contenuto principale con due colonne */
        .main-content {
            display: flex;
            flex-grow: 1;
            border: 1px solid black; /* Aggiunge il bordo esterno */
        }

        .column {
            flex: 1;
            padding: 0 10px; /* Aggiunge un po' di spazio interno alle colonne */
        }

        .column:first-child {
            border-right: 1px solid black;
        }
        
        /* Stili per la colonna di destra */
        .right-column-content {
            padding: 20px 10px; /* Aumenta padding interno */
            display: flex;
            flex-direction: column;
        }
        
        /* Stile per "TOTALE LITRI" e "TOTALE IMPORTO" (linea sotto) */
        .report-item {
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 1px solid black;
            padding-bottom: 40px; 
            margin-bottom: 40px; 
        }

        /* Stile per "GIACENZA PRODOTTI" */
        .section-title {
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 30px; 
            margin-bottom: 40px;
        }
        
        /* --- INIZIO MODIFICHE CSS --- */

        /* Nuova classe per centrare il testo */
        .text-center {
            text-align: center;
        }

        /* Nuovo stile per item con linea a fianco (Imponibile, IVA, Prodotti) */
        .field-item {
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            align-items: baseline; /* Allinea testo e linea */
            margin-bottom: 25px; /* Spazio tra le righe */
        }
        
        .field-item span {
            white-space: nowrap; /* Evita che il testo vada a capo */
            margin-right: 10px; /* Spazio tra testo e linea */
        }
        
        .field-item .line {
            flex-grow: 1; /* La linea occupa lo spazio rimanente */
            border-bottom: 1px solid black;
        }

        /* Rimuoviamo lo stile .product-item non pi√π usato */
        /*
        .product-item {
            ...
        }
        */
        
        /* --- FINE MODIFICHE CSS --- */


        /* Stili specifici per la stampa */
        @page {
            size: A4;
            margin: 10mm;
        }

        @media print {
            body {
                background-color: white;
            }
            .page {
                margin: 0;
                padding: 0;
                box-shadow: none;
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="page">
        
        <div class="main-content">

            <div class="column">
                </div>

            <div class="column">
                <div class="right-column-content">
                    
                    <div class="report-item text-center">TOTALE LITRI</div>
                    <div class="report-item text-center">TOTALE IMPORTO</div>
                    
                    <div>
                        <div class="field-item">
                            <span>IMPONIBILE</span>
                            <div class="line"></div>
                        </div>
                        <div class="field-item">
                            <span>IVA 22%</span>
                            <div class="line"></div>
                        </div>
                    </div>

                    <div>
                        <div class="section-title text-center">GIACENZA PRODOTTI</div>
                        
                        <div class="field-item">
                            <span>BENZINA</span>
                            <div class="line"></div>
                        </div>
                        <div class="field-item">
                            <span>GASOLIO</span>
                            <div class="line"></div>
                        </div>
                        <div class="field-item">
                            <span>DIESEL+</span>
                            <div class="line"></div>
                        </div>
                        <div class="field-item">
                            <span>HVOLUTION</span>
                            <div class="line"></div>
                        </div>
                    </div>
                    </div>
            </div>

        </div>
    </div>

</body>
</html>
